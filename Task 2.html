<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<form>
    <div class="divback divsize1">
        <div class="divsize2">
    <div>
        <p>Inputs</p>
        <input name="input" id="input" placeholder="Enter some text" class="radius borderstyle paddingleft size">
        <label for="input"></label>
        <input type="text"  pattern="......" required name="inputvalid" id="inputvalid" placeholder="valid text" class="radius borderstyle paddingleft size inputvalid1 inputinvalid1">
        <label for="inputvalid"></label>
        <input required name="inputinvalid" id="inputinvalid" placeholder="invalid text" class="radius borderstyle paddingleft size inputvalid2 inputinvalid2">
        <label for="inputinvalid"></label>
    </div>
    <div class="margtop">
        <p>Check boxes</p>
        <input type="checkbox" class="checkbox1" id="checkbox1">
        <label for="checkbox1">Subscribe</label>
        <input type="checkbox" class="checkbox2" id="checkbox2">
        <label for="checkbox2">Subscribe</label>
    </div>
    <div class="margtop">
        <p>Radio buttons</p>
        <label>Gender:  </label>
        <input type="radio" class="radio" name="gender" value="male" id="male" checked/>
        <label class="lablebefor" for="male">Male</label>
        <input type="radio" class="radio" name="gender" value="female" id="female"/>
        <label class="lablebefor" for="female">Female</label>
    </div>
    <div class="margtop">
        <p>Buttons</p>
        <input type="button" class="button1" value="Active">
        <input type="button" class="button2" value="Hover">
        <input type="button" class="button3" value="Danger">
        <input type="button" class="button4" value="Hover">
        <input type="button" class="button5" value="Disabled">
        <input type="button" class="button6" value="+">
        <input type="button" class="button7" value="-">
    </div>
    <div class="margtop">
    <p>Text area</p>
    <label for="text"></label>
    <textarea id="text" name="text" rows="7" cols="50" class="textarea">Enter some text...</textarea>
        </div>
    </div>
    </div>
    </form>
</body>
</html>
